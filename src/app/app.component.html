<div id="app">
  <div class="group">
    <ng-transx
      [time]="0.7"
      [loop]="true"
      [autoplay]="false"
      [nextTransition]="nextTransition"
      [prevTransition]="prevTransition"
      (transitionend)="transitionEnd"
    >
      <image class="image" *ngFor="let item of items" [index]="item"></image>
    </ng-transx>
  </div>
  <div>
    <div class="btn-group">
      <div> current {{ currentIndex + 1 }}</div>
    </div>

    <div class="btn-group">
      <div class="button" (click)="transition('prev')">prev</div>
      <div class="button" (click)="transition('next')">netx</div>
      <div class="button">jump to</div>
    </div>

    <div class="btn-group">
      <div class="transition">
        <span>prevTransition </span>
        <select>
          <option *ngFor="let option of options" [value]="option.value">
            {{ option.text }}
          </option>
        </select>
      </div>
      <div class="transition">
        <span>nextTransition </span>
        <select>
          <option
          *ngFor="let option of options"
            [value]="option.value"
          >
            {{ option.text }}
          </option>
        </select>
      </div>
    </div>
  </div>
</div>
